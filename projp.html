<!-- video pause/play script -->
<script>
    var video = document.getElementById("bgVideo");

    var btn = document.getElementById("myBtn");

    function myFunction(){
        if (video.paused){
            video.play();
             btn.innerHTML = "Pause Video!";
        }else{
            video.pause();
            btn.innerHTML = "Play Video!";
        }
    }
</script>
