<script src="https://kit.fontawesome.com/2d2be9352f.js" crossorigin="anonymous"></script>
<script>
    var video = document.getElementById("bgVideo");

    var btn = document.getElementById("myBtn");

    function myFunction(){
        if (video.paused){
            video.play();
             btn.innerHTML = "Pause!";
        }else{
            video.pause();
            btn.innerHTML = "Play!";
        }
    }
</script>
